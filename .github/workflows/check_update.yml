# This is a basic workflow to help you get started with Actions

name: check update

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  watch:
    types: [started]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout
      uses: actions/checkout@master
      with:
        token: ${{ secrets.SEC_TOKEN }}

    # Runs a single command using the runners shell
    - name: get Lienol openwrt clone
      run: |
        git clone --depth=1 https://github.com/Lienol/openwrt
        #saved_commit_id=`cat last_commit_id`
        cd openwrt/ && last_commit_id=`git rev-parse HEAD` && cd ../
        if [ "$saved_commit_id" = '$last_commit_id' ]; then
          #exit 0
          echo 0
        fi
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -am 'synced' -u no

    # Runs a set of commands using the runners shell
    - name: Push
      run: |
        git push
